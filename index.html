<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPFS Music Player</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #0a0a0a;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
      min-height: 100vh;
    }
    .player-container {
      width: 700px;
      background: #121212;
      border: 1px solid #0ff3;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
      overflow: hidden;
    }
    .player-header {
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      color: #0ff;
      border-bottom: 1px solid #1e1e1e;
    }
    .track-info {
      padding: 1rem;
      text-align: center;
    }
    .track-info h2 {
      font-size: 1.25rem;
      margin-bottom: 0.25rem;
      color: #fff;
    }
    .track-info p {
      font-size: 1rem;
      color: #aaa;
    }
    .controls {
      display: flex;
      justify-content: space-around;
      padding: 1rem;
      border-top: 1px solid #1e1e1e;
    }
    .btn {
      background: transparent;
      border: none;
      color: #0ff;
      font-size: 1.5rem;
      cursor: pointer;
      transition: color 0.2s ease, transform 0.2s ease;
    }
    .btn:hover {
      color: #fff;
      transform: scale(1.2);
    }
    .progress-container {
      width: 100%;
      height: 4px;
      background: #1a1a1a;
      cursor: pointer;
    }
    .progress {
      height: 100%;
      width: 0%;
      background: #0ff;
      transition: width 0.2s ease;
    }
    .song-list {
      border-top: 1px solid #1e1e1e;
      border-bottom: 1px solid #1e1e1e;
    }
    .song-item {
      padding: 0.75rem 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .song-item:hover {
      background: rgba(0, 255, 255, 0.1);
    }
    .list-controls {
      display: flex;
      justify-content: space-between;
      padding: 0.75rem 1rem;
      border-top: 1px solid #1e1e1e;
      background: #0f0f0f;
    }
    .list-controls button {
      background: none;
      border: none;
      color: #0ff;
      cursor: pointer;
      font-size: 1rem;
      transition: color 0.2s;
    }
    .list-controls button:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <div class="player-header">IPFS Player</div>
    <div class="track-info">
      <h2 id="trackTitle">Track Title</h2>
      <p id="trackArtist">Artist Name</p>
    </div>
    <div class="progress-container" onclick="seekTrack(event)">
      <div class="progress" id="progress"></div>
    </div>
    <div class="controls">
      <button class="btn" onclick="prevTrack()">⏮</button>
      <button class="btn" onclick="togglePlay()" id="playPauseBtn">▶</button>
      <button class="btn" onclick="nextTrack()">⏭</button>
    </div>
    <div class="list-controls">
      <button onclick="shuffleTracks()">Shuffle</button>
      <button onclick="sortByArtist()">Sort by Artist</button>
    </div>
    <div class="song-list" id="trackList"></div>
  </div>

    let currentIndex = 0;
    let isPlaying = false;
    const audio = new Audio();

    const titleEl = document.getElementById('trackTitle');
    const artistEl = document.getElementById('trackArtist');
    const playBtn = document.getElementById('playPauseBtn');
    const progressEl = document.getElementById('progress');
    const trackListEl = document.getElementById('trackList');

    function loadTrack(index) {
      const track = tracks[index];
      audio.src = track.link;
      titleEl.textContent = track.track;
      artistEl.textContent = track.artist;
      currentIndex = index;
      audio.load();
    }

    function playTrack() {
      audio.play();
      isPlaying = true;
      playBtn.textContent = '⏸';
    }

    function pauseTrack() {
      audio.pause();
      isPlaying = false;
      playBtn.textContent = '▶';
    }

    function togglePlay() {
      isPlaying ? pauseTrack() : playTrack();
    }

    function nextTrack() {
      currentIndex = (currentIndex + 1) % tracks.length;
      loadTrack(currentIndex);
      playTrack();
    }

    function prevTrack() {
      currentIndex = (currentIndex - 1 + tracks.length) % tracks.length;
      loadTrack(currentIndex);
      playTrack();
    }

    function updateProgress() {
      const percent = (audio.currentTime / audio.duration) * 100;
      progressEl.style.width = percent + '%';
    }

    function seekTrack(event) {
      const bounds = event.currentTarget.getBoundingClientRect();
      const percent = (event.clientX - bounds.left) / bounds.width;
      audio.currentTime = percent * audio.duration;
    }

    function renderTrackList() {
      trackListEl.innerHTML = '';
      tracks.forEach((track, index) => {
        const div = document.createElement('div');
        div.className = 'song-item';
        div.textContent = `${track.artist} - ${track.track}`;
        div.onclick = () => {
          loadTrack(index);
          playTrack();
        };
        trackListEl.appendChild(div);
      });
    }

    function shuffleTracks() {
      for (let i = tracks.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [tracks[i], tracks[j]] = [tracks[j], tracks[i]];
      }
      renderTrackList();
    }

    function sortByArtist() {
      tracks.sort((a, b) => a.artist.localeCompare(b.artist));
      renderTrackList();
    }

    audio.addEventListener('timeupdate', updateProgress);
    audio.addEventListener('ended', nextTrack);

    renderTrackList();
    loadTrack(currentIndex);
  </script>
